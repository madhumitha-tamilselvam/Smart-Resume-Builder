<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Generator</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ===== Dashboard Form ===== -->
  <div class="card mx-3 my-4" id="cv-form">
    <div class="container py-3">
      <div class="card-header text-center">
        <h1>Resume Generator</h1>
      </div>

      <div class="card-body">
        <div class="row g-4">

          <!-- Left Column: Personal Info -->
          <div class="col-md-6">
            <h3>Personal Information</h3>

            <div class="form-group mt-3">
              <label for="nameField">Full Name</label>
              <input type="text" id="nameField" placeholder="Enter your name" class="form-control" />
            </div>

            <div class="form-group mt-3">
              <label for="jobFiled">Job Title</label>
              <input type="text" id="jobFiled" placeholder="Enter job title" class="form-control" />
            </div>

            <div class="form-group mt-3">
              <label for="contactField">Phone</label>
              <input type="text" id="contactField" placeholder="Enter contact number" class="form-control" />
            </div>

            <div class="form-group mt-3">
              <label for="gmailFiled">Email</label>
              <input id="gmailFiled" placeholder="Enter email" class="form-control" />
            </div>

            <div class="form-group mt-3">
              <label for="imgField">Upload Photo</label>
              <input id="imgField" type="file" class="form-control" />
            </div>

            <div class="mt-4">
              <h5>Additional Information</h5>

              <div class="form-group mt-2">
                <label for="fbField">Address</label>
                <input type="text" id="fbField" placeholder="Enter address" class="form-control" />
              </div>

              <div class="form-group mt-2">
                <label for="linkedField">Birth Date</label>
                <input type="date" id="linkedField" class="form-control" />
              </div>

              <div class="form-group mt-3" id="ed">
                <label>Education</label>
                <textarea class="form-control edField" rows="2" placeholder="Enter education details"></textarea>
                <div class="text-center mt-2">
                  <button onclick="addNewEdField()" class="btn btn-primary btn-sm">Add</button>
                </div>
              </div>

              <div class="form-group mt-3" id="la">
                <label>Languages</label>
                <input class="form-control laField" placeholder="Enter language">
                <div class="text-center mt-2">
                  <button onclick="addNewLanField()" class="btn btn-primary btn-sm">Add</button>
                </div>
              </div>

            </div>
          </div>

          <!-- Right Column: Professional Info -->
          <div class="col-md-6">
            <h3>Professional Information</h3>

            <div class="form-group mt-3">
              <label for="objectiveField">Objective</label>
              <textarea id="objectiveField" rows="5" placeholder="Enter objective" class="form-control"></textarea>
            </div>

            <div class="form-group mt-3" id="we">
              <label>Work Experience</label>
              <textarea class="form-control weField" rows="2" placeholder="Enter experience"></textarea>
              <div class="text-center mt-2">
                <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
              </div>
            </div>

            <div class="form-group mt-3" id="sk">
              <label>Professional Skills</label>
              <input class="form-control skField" placeholder="Enter skill">
              <div class="text-center mt-2">
                <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="text-center my-3">
        <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate CV</button>
      </div>

    </div>
  </div>

  <!-- ===== CV Template ===== -->
  <div class="cv" id="cv-template" style="display: none;">
    <div class="container">
      <!-- Left Panel -->
      <div class="left">
        <div class="text">
          <div class="pic">
            <img id="imgTemplate" src="" alt="Profile" class="img-fluid" />
          </div>
          <h2 id="nName"></h2>
          <span id="jJob"></span>
        </div>
        <div class="info">
          <h3 class="title">Contact Info</h3>
          <ul>
            <li><span class="icon"><i class="fa fa-phone"></i></span><span id="cContact"></span></li>
            <li><span class="icon"><i class="fa fa-envelope"></i></span><span id="gGmail"></span></li>
            <li><span class="icon"><i class="fa fa-map-marker"></i></span><span id="fFacebook"></span></li>
            <li><span class="icon"><i class="fa fa-calendar"></i></span><span id="lLinkedin"></span></li>
          </ul>
        </div>
        <div class="edu">
          <h3 class="title">Education</h3>
          <ul id="edu"></ul>
        </div>
        <div class="lang">
          <h3 class="title">Languages</h3>
          <ul id="lan"></ul>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="right">
        <div class="about">
          <h2>About</h2>
          <p id="objectiveT"></p>
        </div>
        <div class="exp">
          <h2>Work Experience</h2>
          <ul id="weT"></ul>
          <h2>Skills</h2>
          <ul id="skills"></ul>
        </div>
      </div>
    </div>
    <div class="text-center my-4">
      <button onclick="printCV()" class="btn printCV">Print CV</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
